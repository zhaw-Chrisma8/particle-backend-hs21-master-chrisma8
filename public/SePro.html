<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Functions and Variables Example</title>
</head>

<body>
    <h4>Events</h4>
    <!-- Events example -->
    <p>Last Event: <span id="lastevent"></span></p>
    <!-- <p>Counter (Event): <span id="counterevent"></span></p> -->
    <p>Training Status: <span id="Tempevent"></span></p>
    <p>Hantelbewegungen: <span id="Humevent"></span></p>
    <p>Durchschnittliche Kadenz: <span id="StatTemp"></span></p>
    <p>Durchschnittliche Kadenz: <span id="StatHum"></span></p>

    <hr>
    <h4>Variables</h4>
    <!-- Read variables example -->
    <p>Temperatur: <span id="TrainingStatus"></span></p>
    <button onclick="gettemperature()">Get Temperatur</button>
    <br>

    <p>Humidity: <span id="TrainingStatus"></span></p>
    <button onclick="gethumidity()">Get Humidity</button>
    <br>

    <hr>
    <h4>Functions</h4>
    <!-- Call functions example  -->
    <p>Set Counter</p>
    <input type="number" id="counterinput" value="0">
    <button onclick="setCounter()">Set counter</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="SePro.js"></script>
</body>

</html>
