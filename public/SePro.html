<!DOCTYPE html>
<html>

    <title>Cloud Functions and Variables Example</title>

<body>
    <h4>Events</h4>
    <!-- Events example -->
    <p>Last Event: <span id="lastevent"></span></p>

    <p>Humidity: <span id="Humevent"></span></p>

    <p>Temperatur: <span id="temperature"></span></p>
